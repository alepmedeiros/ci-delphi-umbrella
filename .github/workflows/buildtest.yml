name: Container Workflow

on:
  push:
    branches:
      - develop

jobs:
  test:
    runs-on: windows-latest
    container:
      image: magicxor/radstudio:xe-delphi-net3.5-ltsc2019

    steps:
      - uses: actions/checkout@v2

      - name: Test unit project
        run: msbuild /t:build ${{ github.repository }}\test\GitActionLoginTest.dproj